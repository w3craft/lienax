<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hello Bulma!</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
	<script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
	<!-- link rel="stylesheet" href="assets/css/debug.css" -->
</head>
<section class="section has-background-grey">
	<div class="container">
		<div class="columns is-multiline is-centered">
			<div class="column has-text-centered is-8">
				<div class="content">
					<h1 class="title is-size-5">Инструкция на "Лиенакс"</h1>
					<p class="subtitle is-size-5">
						Инструкция по косметическому и лечебному применению пептидного восстановительного,
						противовоспалительного лосьона "ЛИЕНАКС" с заживляющим и омолаживающим эффектом, 100 мл.
					</p>
				</div>
			</div>

		</div>

</section>

<section class="section">
	<div class="container">

		<div class="dropdown">
			<div class="dropdown-trigger">
				<button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
					<span>Football Players</span>
					<span class="icon is-small">
						<i class="fa fa-angle-down" aria-hidden="true"></i>
					</span>
				</button>
			</div>
			<div class="dropdown-menu" id="dropdown-menu" role="menu">
				<div class="dropdown-content">
					<a href="#" class="dropdown-item">
						Salah
					</a>
					<a href="#" class="dropdown-item is-active">
						Messi
					</a>
					<a href="#" class="dropdown-item ">
						Cristiano
					</a>
					<a href="#" class="dropdown-item">
						Kane
					</a>
					<hr class="dropdown-divider">
					<a href="#" class="dropdown-item">
						Sterling
					</a>
				</div>
			</div>
		</div>
		<script>
			document.addEventListener('DOMContentLoaded', function () {

				var dropdown = document.querySelector('.dropdown');

				dropdown.addEventListener('click', function (event) {
					event.stopPropagation();
					dropdown.classList.toggle('is-active');
				});
			});        
		</script>
	</div>
</section>
</body>

</html>
